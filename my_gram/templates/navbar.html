{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        {% block styles %}
          {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        {% endblock %}
    </head>
    <body>


    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navMain">
        <a class="navbar-brand pl-3" href="/"><img src="https://pp.netclipart.com/pp/s/117-1174114_commons-a-resource-for-biological-analysis-pc-logo.png" class="" style="width:30px"></a>
        <div class="container pl-3 navigation header_right wow fadeInLeft animated animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInLeft;">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active"><a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a></li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="z-index: -1;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Locations
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for location in locations %}
                        <a class="dropdown-item" href="location/{{location.name}}">{{location.name}}</a>
                        {% empty %}
                        <a class="dropdown-item" href="#">There are no locations</a>
                        {% endfor %}
                    </div>
                  </li>
                </ul>
              </div>
          </div>
          <ul class="navbar-nav left p-4 mt-4">
            <a class="nav-item nav-link ml-auto social float-right" href="https://github.com/kelvin-daniel" target="_blank"><i class="fab fa-github fa-2x"></i>&nbsp;</a>
        </ul>
        <a href="#gallery">
            <button class="btn font-weight-bolder btn-warning text-white" style="border-radius: 25px; font-size: 16px;">Explore</button>
        </a>
    </nav>
